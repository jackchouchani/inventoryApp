<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">

<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, minimal-ui" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Inventory" />
    <meta name="theme-color" content="#007AFF" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait" />
    <meta name="apple-mobile-web-app-navigation-bar-style" content="black-translucent" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/splash.png" />
    <link rel="apple-touch-startup-image"
        media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        href="/splash-iphone15.png">
    <link rel="apple-touch-startup-image"
        media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)"
        href="/splash-iphone12.png" />
    <link rel="apple-touch-startup-image"
        media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)"
        href="/splash-iphone13promax.png" />

    <title>%WEB_TITLE%</title>

    <style id="expo-reset">
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --tab-height: 65px;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        body {
            padding-top: var(--safe-area-inset-top);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        #root {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .page-transition {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(var(--tab-height) + env(safe-area-inset-bottom) + 120px);
        }

        nav.expo-tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--tab-height);
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
            z-index: 9999;
            padding-bottom: env(safe-area-inset-bottom);
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2px 0;
        }

        @media screen and (orientation: portrait) and (width: 390px) and (height: 844px) {
            nav {
                transform: none;
            }
        }

        @supports (padding: env(safe-area-inset-bottom)) {
            .page-transition {
                padding-bottom: var(--tab-height);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log('ServiceWorker enregistré avec succès');
                    
                    // Gestion des mises à jour
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nouvelle version disponible
                                if (confirm('Une nouvelle version est disponible. Voulez-vous mettre à jour ?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                } catch (err) {
                    console.error('Erreur d\'enregistrement du ServiceWorker:', err);
                }
            });
        }

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Désactiver également le comportement de défilement par défaut
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
