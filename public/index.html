<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">

<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Inventory" />
    <meta name="theme-color" content="#007AFF" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait" />
    <meta name="apple-mobile-web-app-navigation-bar-style" content="black-translucent" />

    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    
    <!-- Favicons et manifests -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="InventoryCV" />
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="apple-touch-startup-image" href="/splash.png" />
    <link rel="apple-touch-startup-image"
        media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        href="/splash-iphone15.png">
    <link rel="apple-touch-startup-image"
        media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)"
        href="/splash-iphone12.png" />
    <link rel="apple-touch-startup-image"
        media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)"
        href="/splash-iphone13promax.png" />
    

    <title>%WEB_TITLE%</title>

    <style id="expo-reset">
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --tab-height: 100px;
            --header-height: 44px;
        }

        html {
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            padding-top: env(safe-area-inset-top);
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        #root {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .page-transition {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(var(--tab-height) + var(--safe-area-inset-bottom));
        }

        nav.expo-tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--tab-height);
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
            z-index: 100;
            padding-bottom: var(--safe-area-inset-bottom);
        }

        @supports (-webkit-touch-callout: none) {
            .expo-navigation-header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: var(--header-height) !important;
                background-color: #f8f9fa;
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            .expo-navigation-header > div {
                height: var(--header-height) !important;
                min-height: var(--header-height) !important;
                max-height: var(--header-height) !important;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .stack-screen-content {
                padding-top: calc(var(--header-height) + env(safe-area-inset-top));
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    
                    // Gestion des mises à jour
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nouvelle version disponible
                                if (confirm('Une nouvelle version est disponible. Voulez-vous mettre à jour ?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                } catch (err) {
                    console.error('Erreur d\'enregistrement du ServiceWorker:', err);
                }
            });
        }

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Désactiver également le comportement de défilement par défaut
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
