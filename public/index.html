<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">

<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, minimal-ui" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Inventory" />
    <meta name="theme-color" content="#007AFF" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/splash.png" />
    <link rel="apple-touch-startup-image"
        media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        href="/splash-iphone15.png">
    <link rel="apple-touch-startup-image"
        media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)"
        href="/splash-iphone12.png" />
    <link rel="apple-touch-startup-image"
        media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)"
        href="/splash-iphone13promax.png" />

    <title>%WEB_TITLE%</title>

    <style id="expo-reset">
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        body {
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
        }
        
        #root {
            display: flex;
            flex-direction: column;
            height: 100%;
            height: -webkit-fill-available;
            position: fixed;
            width: 100%;
            top: env(safe-area-inset-top);
            bottom: env(safe-area-inset-bottom);
        }

        .page-transition {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        html {
            min-height: calc(100% + env(safe-area-inset-top));
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background-attachment: fixed;
            background-image: url('/bg.svg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log('ServiceWorker enregistré avec succès');
                    
                    // Gestion des mises à jour
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nouvelle version disponible
                                if (confirm('Une nouvelle version est disponible. Voulez-vous mettre à jour ?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                } catch (err) {
                    console.error('Erreur d\'enregistrement du ServiceWorker:', err);
                }
            });
        }

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Désactiver également le comportement de défilement par défaut
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Gestion du swipe back/forward
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > 100) {
                if (diff > 0) {
                    // Swipe gauche
                    window.history.forward();
                } else {
                    // Swipe droite
                    window.history.back();
                }
            }
        });
    </script>
</body>
</html>
